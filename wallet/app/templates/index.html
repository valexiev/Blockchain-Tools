<html>
	<head>
		<title>My Cool Wallet</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	</head>

	<body>
		<div class="container">
			<div class="container">
			  <div class="jumbotron">
			    <h1 class="text-center">Create new wallet</h1> 
			    <form method="post" action="/test" id="generateWallet" enctype="application/x-www-form-urlencoded">
			    	<div class="error"></div>
					<div class="form-group">
					   <label for="exampleInputEmail1">Your password</label>
					   <input type="password" class="form-control" name="password" id="password">
					   <small id="emailHelp" class="form-text text-muted">We don't support "Forgotten passwor", please keep in mind</small>
					</div>
					<p class="text-center"><button type="submit" class="btn btn-primary">Make me wallet</button></p>
				</form>
			  </div> 
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script>
			$("#generateWallet").on("submit", function(e){
				e.preventDefault();
				var password = $("#password").val();
				if(password.length <= 6){
					$(".error").text("Password must be at least 6 characters");
					return;
				}
				this.submit();
			})
		</script>
	</body>
</html>
